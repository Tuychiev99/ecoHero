<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>EcoHero</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      background-color: #f7f7f7;
    }

    #navbar {
      background-color: #3ab733;
      color: white;
    }

    .row1 {
      padding-top: 10px;
      padding-right: 50px;
    }

    .row2 {
      padding-bottom: 20px;
    }

    .navbar-input {
      padding: 11px 16px;
      border-radius: 2px 0 0 2px;
      border: 0 none;
      outline: 0 none;
      font-size: 15px;
      color: #000;
    }

    .navbar-button {
      background-color: #0c8fc1;
      border: 1px solid #0c8fc1;
      border-radius: 0 2px 2px 0;
      color: #ffffff;
      padding: 10px 0;
      height: 43px;
      cursor: pointer;
    }

    .cart-button {
      background-color: #0c8fc1;
      box-shadow: 0 4px 4px 0 rgb(0 0 0 / 23%), inset 1px 1px 0 0 hsl(0deg 0% 100% / 20%);
      padding: 10px 0;
      text-align: center;
      height: 41px;
      border-radius: 2px;
      font-weight: 500;
      width: 120px;
      display: inline-block;
      color: #FFFFFF;
      text-decoration: none;
      color: inherit;
      border: none;
      outline: none;
    }

    .cart-button:hover {
      text-decoration: none;
      color: #fff;
      cursor: pointer;
    }

    .cart-svg {
      display: inline-block;
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .item-number {
      border-radius: 3px;
      background-color: rgb(207 37 37 / 92%);
      height: 20px;
      padding: 3px 6px;
      font-weight: 500;
      display: inline-block;
      color: #fff;
      line-height: 12px;
      margin-left: 10px;
    }

    .item-number:empty:after {
      content: "0";
    }

    .upper-links {
      display: inline-block;
      padding: 0 11px;
      line-height: 23px;
      font-family: 'Roboto', sans-serif;
      letter-spacing: 0;
      color: inherit;
      border: none;
      outline: none;
      font-size: 12px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-bottom: 0px;
    }

      background-color: #fff;
